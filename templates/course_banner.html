{% block style %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/chat.css') }}"
/>
{% endblock %} {% block content %}
<div
  id="chatOverlay"
  class="d-none position-fixed w-100 h-100 top-0 start-0 d-flex justify-content-center align-items-center bg-black bg-opacity-50"
>
  <div
    class="bg-white rounded"
    style="
      width: 360px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    "
  >
    <div
      class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom"
    >
      <strong>Inbox</strong>
      <button id="closeChat" class="btn btn-sm text-secondary">&times;</button>
    </div>
    <div
      id="msgs"
      class="flex-fill overflow-auto p-3 fs-4"
      style="min-height: 200px"
    ></div>
    <div class="px-3 py-2 border-top d-flex">
      <input
        id="inp"
        type="text"
        class="form-control rounded-pill me-2"
        placeholder="REPLY HERE"
      />
      <button id="sendBtn" class="btn btn-danger rounded-pill px-3">
        Send
      </button>
    </div>
  </div>
</div>
<section class="bg-light py-5 text-center position-relative">
  <div class="container" style="max-width: 900px">
    <p class="fs-2 fw-semibold mb-4">
      Homemakers to busy executives, budding chefs to food entrepreneurs,
      grandparents to moms, health conscious people or foodies - there's a
      course for all.
    </p>
    <a
  id="viewBtn"
  class="btn btn-danger btn-lg rounded-pill"
  href="{{ url_for('courses') }}"
>
  VIEW COURSES
</a>
    <button
  id="chatToggle"
  type="button"
  class="btn btn-outline-success position-absolute top-0 end-0 m-3"
  title="Chat"
  aria-label="Open live chat"
>
  <i class="bi bi-chat-right-text fs-4" aria-hidden="true"></i>
</button>

  </div>
</section>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
