<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My App{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />

    {% block style %}{% endblock %}
  </head>
  <body>
    {% block navbar %} {% include 'include/nav.html' %} {% endblock %}
    <main class="container mt-4">{% block content %}{% endblock %}</main>
    {% include 'include/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    <script>
      function toggleLogo() {
        const img = document.getElementById("logoImage");
        const logo1 =
          "{{ url_for('static', filename='images/logo_img1.png') }}";
        const logo2 =
          "{{ url_for('static', filename='images/logo_img2.png') }}";
        img.src = img.src.endsWith("logo_img2.png") ? logo1 : logo2;
      }
    </script>
    {% endblock %}
  </body>
</html>
