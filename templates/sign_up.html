<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/login.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      style="background-color: #fff5e1"
      class="d-flex justify-content-between align-items-center px-4 py-3"
    >
      <div class="d-flex align-items-center">
        <img
          src="{{ url_for('static', filename='images/logo_img2.png') }}"
          alt="Flavour Theory"
          height="90"
          style="border-radius: 50%"
        />
      </div>

      <nav class="d-flex align-items-center gap-4 fw-bold">
        <a
          href="{{ url_for('home') }}"
          class="text-dark text-decoration-none text-center"
        >
          <i class="bi bi-house-door-fill fs-4"></i><br />HOME
        </a>
        <a
          href="{{ url_for('login') }}"
          class="text-dark text-decoration-none text-center"
        >
          <i class="bi bi-fingerprint fs-4"></i><br />LOGIN
        </a>
        <a
          href="{{ url_for('signup') }}"
          class="text-dark text-decoration-none text-center"
        >
          <i class="bi bi-person-plus-fill fs-4"></i><br />SIGN UP
        </a>
      </nav>
    </header>

    <div class="login-container">
      <h2 class="login-title">SIGN UP</h2>

      <form id="signup-form" class="login-form" novalidate>
        <label for="name">NAME</label>
        <input type="text" name="name" id="name" required />

        <label for="email">EMAIL ADDRESS</label>
        <input type="email" name="email" id="email" required />

        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" required />
        <label for="mobile">MOBILE NUMBER</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          inputmode="numeric"
          pattern="\d{10}"
          maxlength="10"
          minlength="10"
          title="Enter 10-digit mobile number"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          required
        />
        <div
          id="mobile-error-message"
          class="text-danger"
          aria-live="polite"
        ></div>
        <p id="signup-error-message" class="text-danger small"></p>
        <button id="signup-submit" type="submit" class="submit-btn">
          SIGN UP
        </button>
        <div class="form-links">
          <a href="{{ url_for('login') }}">LOGIN</a>|
          <a href="{{ url_for('forgot_password') }}" class="forgot-link"
            >FORGOT PASSWORD</a
          >
        </div>
        <p class="terms">
          By joining and using Flavour Theory Academy <br />Platform, you agree
          to our.
          <a href="#" class="terms">Terms & Policies</a>
        </p>
      </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
